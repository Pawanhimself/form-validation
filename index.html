<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    
    <form>
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <p id="errorMessage"></p>
          <p id="successMessage"></p>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required>
          <span id="emailError"></span>
            <br><br>
          <label for="phoneno"><b>Phone Number</b></label>
          <input type="number" placeholder="Enter Phone Number" name="phoneno" id="phoneno" required>
          <span id="numberError"></span>
       
          <br><br>
          <label for="password"><b>Password</b></label>
          <input autocomplete="on" type="password" placeholder="Enter Password" name="password" id="password" required>
            <br><br>
          <label for="confirm-password"><b>Confirm Password</b></label>
          <input autocomplete="on" type="password" placeholder="Confirm password" name="confirm-password" id="confirm-password" required>
          <!-- An element to toggle between password visibility -->
          <input type="checkbox" id="hideShowPassword">Show Password

          <span id="passwordError"></span>
          <hr>
      
          <button type="button" class="registerbtn">Register</button>
        </div>
    </form>
    <script src="script.js"></script>

</body>
</html>
